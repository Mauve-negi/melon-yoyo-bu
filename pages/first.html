    <h2>ストリングを切ります。</h2>
    <p>
      ルーピング用は70～80cm程度にカットすることが多いそうです。<br>
      ストリングトリックは少し長めにすることが多いそうです。<br>
      個人的には引き戻しには80程度、バインドは100～110cm位が好きです。
    </p>
